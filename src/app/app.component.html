<section class="todo-list">
  <div class="todo">
    <h3>To-Do</h3>

    <div class="task-name" *ngFor="let task of todoTasks">
      <app-task-item
        [taskName]="task.name"
        [taskAssignee]="task.assignee"
      ></app-task-item>
    </div>
    <button mat-raised-button (click)="openDialog()">
      <i class="fa-solid fa-plus"></i>
    </button>
  </div>
  <div class="in-progress">
    <h3>In Progress</h3>
    <div class="test-in-progress">
      <app-task-item taskName="Test" taskAssignee="No assignee"></app-task-item>
    </div>
  </div>
  <div class="completed">
    <h3>Done</h3>
    <div class="created">
      <app-task-item
        taskName="Create Front-end"
        taskAssignee="Admin"
      ></app-task-item>
    </div>
  </div>
  <div class="blocked">
    <h3>Blocked</h3>
  </div>
</section>

<div class="backdrop"></div>
<div class="dialog-container">
  <div class="dialog-content">
    <h2 class="dialog-header">Create Assignment</h2>

    <form class="form">
      <mat-form-field appearance="outline">
        <mat-label>Title:</mat-label>
        <input matInput />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Description:</mat-label>
        <input matInput />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Priority:</mat-label>
        <input matInput />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Assignment:</mat-label>
        <input matInput />
      </mat-form-field>
    </form>
  </div>
  <button (click)="createAssignment()" class="create-btn">Create</button>
</div>
